<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Current Location Name</h1>
    <form id="location-form" novalidate>
        <label for="search-input">Enter your location: </label>
        <input type="text" id="search-input" name="search-input" placeholder="City name" pattern="^[A-zÀ-ÿ-' ,]+$" required>
        <div id="search-error"></div>
        <button>Search</button>
    </form>
    <form id="temperature-settings">
        <div>&deg;C</div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div>&deg;F</div>
    </form>
    <div class="current-weather">
        <h2>Today</h2>
        <div class="hero">
            <div class="weather-icon">O</div>
            <div class="temperature">26&deg;C</div>
        </div>
        <div class="descr">Mostly sunny</div>
        <div class="humidity icon">T</div>
        <div class="humidity text">Humidity: 35%</div>
        <div class="feels-like icon">F</div>
        <div class="feels-like">Feels like: 28&deg;C</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Current Location Name</h1>
        <div class="forms-container">
            <form id="location-form" novalidate>
                <input type="text" id="search-input" name="search-input" placeholder="Search for your location" pattern="^[A-zÀ-ÿ-' ,]+$" required>
                <button><i class="fa fa-solid fa-magnifying-glass"></i></button>
            </form>
            <form id="temperature-settings">
                <div>&deg;C</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div>&deg;F</div>
            </form>
        </div>
        <div id="search-error"></div>
        <div class="current-weather">
            <h2>Today</h2>
            <div class="hero">
                <i class="wi"></i>
                <div class="temperature">26&deg;C</div>
                <div class="descr">Mostly sunny</div>
            </div>
            <div class="humidity">
                <i class="icon wi wi-humidity"></i>
                <div class="text">Humidity: 35%</div>
            </div>
            <div class="feels-like">
                <i class="icon wi wi-thermometer"></i>
                <div class="text">Feels like: 28&deg;C</div>
            </div> 
        </div>
    </div>
    <span id="img-credit">Photo by <a href="https://unsplash.com/@pueblovista?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Pastourmatzis</a> on <a href="https://unsplash.com/@pueblovista?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </span>
</body>
</html>
